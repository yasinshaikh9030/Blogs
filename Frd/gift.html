<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Friendship Day! 🌟</title>
    <link rel="stylesheet" href="gift.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="hearts">
                    <div class="heart">💖</div>
                    <div class="heart">💕</div>
                </div>
                <h1 class="title">Happy Friendship Day!</h1>
                <div class="sparkles">
                    <span class="sparkle">✨</span>
                    <span class="sparkle">⭐</span>
                    <span class="sparkle">✨</span>
                </div>
            </div>
            
            <div class="card-body">
                <div class="friendship-icons">
                    <div class="icon">👫</div>
                    <div class="icon">🤝</div>
                </div>
                
                <div class="message">
                    <p class="main-message">
                        Dear Amazing Friend! 🌈
                    </p>
                    <p class="sub-message">
                        Thank you for being the sunshine in my life and the joy in my heart.
                        Our friendship means the world to me! 💎
                    </p>
                </div>
                
                <div class="decorative-elements">
                    <div class="balloon">🎈</div>
                    <div class="gift-box">🎁</div>
                    <div class="balloon">🎈</div>
                </div>
            </div>
            
            <div class="card-footer">
                <div class="signature">
                    <p class="from">Your Best Friend Forever! 💕</p>
                </div>
            </div>
        </div>
        
        <div class="floating-elements">
            <div class="float-heart">💖</div>
            <div class="float-star">⭐</div>
            <div class="float-heart">💕</div>
        </div>
    </div>
</body>
</html>
